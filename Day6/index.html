<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Forms</title>
    <style>
      * {
        background-color: black;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form action="">
      <label for="name">Name </label><br />
      <input
        type="text"
        placeholder="Enter Your Name"
        required
        maxlength="20"
      /><br />
      <label for="name">SureName</label><br />
      <input
        type="text"
        placeholder="Enter Your SureName"
        required
        minlength="1"
        maxlength="2"
      /><br />
      <label for="email">Email</label><br />
      <input type="email" placeholder="Enter YourEmail" required /><br />
      <label for="pass">Password</label><br />
      <input type="password" placeholder="Enter Your Password" required /><br />
      <label for="mobilenumber">mobilenumber</label><br />
      <input
        type="tel"
        placeholder="Enter Your MbobileNo"
        required
        minlength="10"
      /><br />
      <input style="color: cornsilk" type="submit" /><br />
    </form>
  </body>
</html>
