<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registraion Forms</title>
  </head>
  <body>
    <h1>Course Registraion Forms</h1>
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>
      <table>
        <tr>
          <td>
            <label for="fname">FirstName</label>
          </td>
          <td>
            <input 
              name="fname"
              id="fname"
              type="text"
              placeholder="Enter your Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="sname">SureName</label>
          </td>
          <td>
            <input
              name="sname"
              id="sname"
              type="text"
              placeholder="Enter Your Sure Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="mobnum">MobileNumber</label></td>
          <td>
            <input
              name="mobnum"
              id="mobnum"
              type="tel"
              placeholder="Enter Your MobileNo"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Enter Your Email"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td>
            <input
              name="password"
              id="password"
              type="password"
              placeholder="Enter Your Password"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="cpassword">Confrim Password</label></td>
          <td>
            <input
              name="cpassword"
              id="cpassword"
              type="password"
              placeholder="confrim passwpord"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="dob">DOB</label></td>
          <td>
            <input
              name="dob"
              id="dob"
              type="date"
              placeholder="Enter Your Dob"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td>
            <input
              name="age"
              id="age"
              type="Number"
              placeholder="Age"
              required
              min="18"
              max="65"
            />
          </td>
        </tr>
        <tr>
          <td><input type="submit" /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <input name="gender" id="gender" type="radio" value="Male" /><label
              >Male</label
            >
            <input
              name="gender"
              id="gender"
              type="radio"
              value="Female"
            /><label>Female</label>

            <input
              name="gender"
              id="gender"
              type="radio"
              value="Others"
            /><label>Others</label>
          </td>
        </tr>
        <tr>
          <td><label for="country">Select Country</label></td>
          <td>
            <select name="country" id="country">
              <option value="INDIA">India</option>
              <option value="USA">USA/option></option>
              <option value="GERMANY">GERMANY</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="upload">UploadPicture</label></td>
          <td><input name="upload" id="upload" type="file" /></td>
        </tr>
        </fieldset>
        <tr>
          <td><input type="reset" /></td>
        </tr>
        <tr>
          <td>
            <label for="">Feedback</label>
            <textarea style="resize: none;" id="" cols="50" rows="5"></textarea>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
